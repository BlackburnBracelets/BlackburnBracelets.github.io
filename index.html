<!DOCTYPE html>
<html>
<head>
    <title>Bead Bracelets Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product-card {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .product-card img {
            width: 100%;
        }
        .product-card button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bead Bracelets Store!</h1>
    <div class="product-grid">
        <div class="product-card">
            <img src="bracelet1.jpg" alt="Bead Bracelet 1">
            <h2>Bead Bracelet 1</h2>
            <p>$20.00</p>
            <button type="button">Add to Cart</button>
        </div>
        <!-- More product cards... -->
    </div>
</body>
</html>
